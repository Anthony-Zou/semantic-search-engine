<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Knowledge Base</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .similarity {
            color: #667eea;
            font-weight: bold;
        }
        .doc-title {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† RAG Knowledge Base</h1>
        
        <!-- Add Document -->
        <div class="section">
            <h2>üìù Add Document</h2>
            <input type="text" id="docTitle" placeholder="Document Title">
            <textarea id="docContent" placeholder="Document Content"></textarea>
            <button onclick="addDocument()">Add Document</button>
            <div id="addResult"></div>
        </div>
        
        <!-- Search -->
        <div class="section">
            <h2>üîç Search Knowledge Base</h2>
            <input type="text" id="searchQuery" placeholder="Ask a question...">
            <button onclick="search()">Search</button>
            <div id="searchResults"></div>
        </div>
        
        <!-- List Documents -->
        <div class="section">
            <h2>üìö All Documents</h2>
            <button onclick="listDocuments()">Refresh List</button>
            <div id="docList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function addDocument() {
            const title = document.getElementById('docTitle').value;
            const content = document.getElementById('docContent').value;
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/documents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                const data = await response.json();
                document.getElementById('addResult').innerHTML = `
                    <div class="result">
                        ‚úÖ Document added! ID: ${data.document_id}, Chunks: ${data.chunks_created}
                    </div>
                `;
                
                // Clear form
                document.getElementById('docTitle').value = '';
                document.getElementById('docContent').value = '';
                
                // Refresh list
                listDocuments();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function search() {
            const question = document.getElementById('searchQuery').value;
            
            if (!question) {
                alert('Please enter a search query');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, top_k: 3 })
                });
                
                const data = await response.json();
                
                if (data.results.length === 0) {
                    document.getElementById('searchResults').innerHTML = `
                        <div class="result">No results found</div>
                    `;
                    return;
                }
                
                let html = '<div class="result">';
                data.results.forEach((result, idx) => {
                    html += `
                        <div class="result-item">
                            <div class="doc-title">${result.document_title}</div>
                            <div>${result.text}</div>
                            <div class="similarity">Similarity: ${(result.similarity * 100).toFixed(1)}%</div>
                        </div>
                    `;
                });
                html += '</div>';
                
                document.getElementById('searchResults').innerHTML = html;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function listDocuments() {
            try {
                const response = await fetch(`${API_URL}/documents`);
                const data = await response.json();
                
                if (data.documents.length === 0) {
                    document.getElementById('docList').innerHTML = `
                        <div class="result">No documents yet</div>
                    `;
                    return;
                }
                
                let html = '<div class="result">';
                data.documents.forEach(doc => {
                    html += `
                        <div class="result-item">
                            <strong>${doc.title}</strong><br>
                            <small>Created: ${doc.created_at}</small>
                        </div>
                    `;
                });
                html += '</div>';
                
                document.getElementById('docList').innerHTML = html;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load documents on page load
        listDocuments();
    </script>
</body>
</html>
